---
# .github/workflows/deploy-prod.yaml
name: Deploy to PROD (us-east-2)

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build SAM app
        run: sam build --template-file template-connect.yaml

      - name: Deploy to PROD
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          sam deploy             --template-file template-connect.yaml             --stack-name amazon-connect-iac-prod             --region us-east-2             --capabilities CAPABILITY_IAM             --s3-bucket prod-artifacts-bucket-s3-connect1             --no-fail-on-empty-changeset
